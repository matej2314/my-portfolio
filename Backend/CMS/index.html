<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>msliwowski.net - admin panel</title>
</head>
<body>
    <main>
        <div id="login_container">
            <h2>msliwowski.net - log in</h2>
            <form>
                <label for="login_input">Login:</label>
                <input type="text" name="login_input" id="login_input" />
                <label for="input_passwd">Password:</label>
                <input type="password" name="input_passwd" id="input_passwd" />
                <input type="submit" value="Log in" />
            </form>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
